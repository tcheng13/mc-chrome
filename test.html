<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="subscribe-container">
      <div class="mc_embed_signup">
        <h3>Subscribe</h3>
        <form action="https://mailchimp.us4.list-manage.com/subscribe/post-json?u=815e5f55b60327dbc95cc0f36&amp;id=56c531af63&c=?" method="get" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
              <input type="email" value="" placeholder="Email address" name="EMAIL" class="required email" id="mce-EMAIL">
            </div>
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_d6c6ce7da87357b90e9859e81_2091bdd722" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Subscribe now" name="subscribe" id="mc-embedded-subscribe" class="cta-btn"></div>
          </div>
        </form>
      </div>
      <div class="success-message">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" width="70">
              <circle class="checkmark-circle" cx="26" cy="26" r="23" fill="none"/>
              <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>   
        </svg>
        <div>
          <h4>Success!</h4>
          <p>Click the verify link in the email I just sent you to complete your subscription.</p>
        </div>
      </div>
    </div>
    <script  type="text/javascript">
      $(".mc_embed_signup > form").submit(function(e) {
        e.preventDefault();
        console.log("2")
        var validForm = true;

        if (validForm == true) {
          var formContainer = $(".mc_embed_signup");
          var formData = $(this).serialize();

          $.ajax({
            type: $(this).attr("method"),
            url: $(this).attr("action"),
            data: formData,
            cache: false,
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            encode: true,
            error: function(err) {
              console.log("Uh, oh. There was an error:", err); // You broke something...
            },
            success: function(data) {
              console.log("Success! Here is the data:", data); // Yay!
            }
          }) // All done! Let's show the user a success message:
            .done(function(data) {
              $(formContainer).hide(); // Hide the initial form
              $(".success-message").show(); // Show the checkmark
              $("svg").addClass("active"); // Start animation of checkmark
            });
        }
        return; // No go on form...
      });
    </script>
  </body>
</html>
