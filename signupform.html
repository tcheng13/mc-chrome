<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>  </title>
        </head> 
        <body>
            <div class="layout">
                <figure class="subscription container image">
                    <img src="signup-pencil.png" alt="Signup Pen">
                </figure>
                <h2 class="h2 margin">
                    Want What's In Store in your inbox? Sign up below.
                </h2>
                <form>
                    <form action="/forms/list-subscribe/" 
                    class="form margin--bottom-2" 
                    method="post" 
                    data-behavior="async-list-subscribe"
                    data-event-handler="manual"
                    data-alternateurl="https://mailchimp.us12.list-manage.com/subscribe/?u=9c59d08468a2cd3275953b3f6&id=33043de115"
                    data-behavior-form="validate">
                    <input type="hidden" name="id" value="6D6xFauLXae44wcIgAAOOM"
                        class="av-hidden" id="id">
                        <div class>
                            <input type="hidden" name="list" value="whats_in_store"
                            class="av-hidden" id="list">
                    <fieldset class="subscriptionCta__fieldset">
                        <label class="formLabel subscriptionCta__label"
                        for="subscription-email">Email</label>
                        <input type="email" name="email_address" id="subscription-email"
                            placeholder="Email" autocomplete="off" required class="formInput subscriptionCta__input av-email hf-validated error"
                            aria-invalid="true">
                    </fieldset>
                        </div>
                    <div data-behavior="g-recaptcha" data-size="invisible" data-sitekey="6LfI_34UAAAAAPLSKhKzWaENcKuA7j4AYNxiHN-v">
                    </div>
                    <div class="margin--top-2 subscriptionCta__submit">
                        <input type="submit" value="Submit" class="ctaPrimary">
                    </div>
                </form>
                <div class="info">
                    <p>
                        Your information will be used to send you Mailchimp updates. 
                        You can change your mind at any time by clicking the unsubscribe 
                        link at the bottom of emails you receive from us. For more details, 
                        review our privacy policy.
                        <a href="/legal/privacy"> privacy policy</a>
                    </p>    
                </div>  
            </div>

        </body>

</html>
